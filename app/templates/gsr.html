{% extends "base.html" %}
{% block title %}
GSR Testing
{% endblock %}

{% block content %}
<h2 class="mb-3">GSR Test</h2>

<main role="main" class="container">
    <input type="hidden" id="test-active" name="test-active" value="0">
  <button id="start-test" class="btn btn-success mr-2 mb-4" onclick="startTestReadings()">Start Test</button>
  <button id="stop-test" class="btn btn-danger mr-2 mb-4" onclick="stopTestReadings()">Stop Test</button>

    <div class="form-group">
        <label for="user" class="col-form-label mb-2">New User:</label>
        <input type="text" id="user" name="user" class="form-control mt-2 mr-2">
        <button id="add-user" class="btn btn-success mr-2 mb-4" onclick="addUser()">Add User</button>

        <label for="select-user" class="col-form-label mb-2">Select user:</label>
        <select id="select-user" class="custom-select mb-4">
            <option value="0" selected>Open this select menu</option>
            {% for user_id, user_data in users.items() %}
              <option value="{{ user_id }}">{{ user_data['name'] }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="question" class="col-form-label">Question:</label>
        <input type="text" id="question" name="question" class="form-control mt-2 mr-2">
    </div>


  <canvas class="mt-10" id="gsr_chart"></canvas>

      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>GSR_ID</th>
                  <th>Question_ID</th>
                  <th>Reading (resistance, Î¼S)</th>
                  <th>Timestamp</th>
              </tr>
          </thead>
          <tbody id="gsr_tbody"></tbody>
      </table>
</main>


<script src="/static/js/gsr_chart.js"></script>
<script src="/static/js/test_controls.js"></script>

{% endblock %}
